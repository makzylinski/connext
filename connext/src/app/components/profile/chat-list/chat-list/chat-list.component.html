<div class="chat">
  <ul class="chat__list">
    @for (chat of testChats; track $index) {
    <li class="chat__list-element">
      <img src="{{ chat.image }}" alt="{{ chat.name }}" />
      <div class="chat__list-element__name">
        <h3>{{ chat.name }}</h3>
      </div>
      <div class="chat__list-element__message">
        <p>{{ chat.lastMessage }}</p>
      </div>
    </li>
    }
  </ul>
</div>
