<div class="settings">
  <div class="settings__nav">
    @for (setting of settings; track setting.title) {
    <div class="settings__nav--element">
      <div class="settings__nav--element-icon">
        <mat-icon>{{ setting.icon }}</mat-icon>
      </div>
      <div class="settings__nav--element-header">{{ setting.title }}</div>
    </div>
    }
  </div>
  <div class="settings__content">content</div>
</div>
