<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="log-in-form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput placeholder="Joe Doe" formControlName="username" required />
    @if (loginForm.get('username')?.invalid &&
    loginForm.get('username')?.touched) {
    <mat-error>Username is required.</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide() ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    @if (loginForm.get('password')?.invalid &&
    loginForm.get('password')?.touched) {
    <mat-error>Password is required.</mat-error>
    }
  </mat-form-field>
  <button type="submit" [disabled]="!loginForm.valid" class="log-in-button">
    Log In
  </button>
</form>
