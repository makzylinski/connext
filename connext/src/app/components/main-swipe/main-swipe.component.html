<mat-card class="profile-card" appearance="outlined">
  <img
    mat-card-image
    [src]="users[iterator].profileImageUrl"
    alt="Profile picture"
  />
  <mat-card-header>{{ users[iterator].username }}</mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      class="profile-card__reject"
      (click)="rejectUser(users[iterator])"
    >
      <mat-icon>close</mat-icon>
    </button>
    <button
      mat-button
      class="profile-card__check"
      (click)="acceptUser(users[iterator])"
    >
      <mat-icon>check</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
