@for (user of (users$ | async); track $index) {
<mat-card class="profile-card" appearance="outlined">
  <img mat-card-image [src]="user.profileImageUrl" alt="Profile picture" />
  <mat-card-header>{{ user.username }}</mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="profile-card__reject">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-button class="profile-card__check">
      <mat-icon>check</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
}
