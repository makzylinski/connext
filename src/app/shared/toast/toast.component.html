<div class="toast">
  <div class="toast__icon">
    <mat-icon>check</mat-icon>
  </div>
  <div class="toast__content">
    <div class="toast__content--header">
      @if (type === 0) { Success! } @if (type === 1) { Info } @if (type === 2) {
      Error }
    </div>
    <div class="toast__content--description">{{ message }}</div>
  </div>
</div>
