<h2 mat-dialog-title>Please, fill in the info</h2>
<mat-dialog-content>
  <app-steps-container
    [steps]="stepsConfig"
    [currentStep]="currentStep"
  ></app-steps-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button
    mat-button
    [disabled]="currentStep === stepsConfig.length - 1"
    (click)="onNextStepClick()"
  >
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</mat-dialog-actions>
