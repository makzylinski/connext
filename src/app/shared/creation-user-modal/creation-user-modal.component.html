<div class="modal">
  <div class="modal__header">
    <h2 mat-dialog-title>Please, fill in the info</h2>
    <mat-icon mat-button mat-dialog-close class="modal__header--close"
      >close</mat-icon
    >
  </div>
  <div class="modal__body">
    <mat-dialog-content>
      <app-steps-container
        [steps]="stepsConfig"
        [currentStep]="currentStep"
      ></app-steps-container>

      <mat-dialog-actions class="modal__body--actions">
        <button
          class="modal__body--actions-back"
          mat-button
          [disabled]="currentStep === stepsConfig.length - 1"
          (click)="onNextStepClick()"
        >
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button
          class="modal__body--actions-forward"
          mat-button
          [disabled]="currentStep === stepsConfig.length - 1"
          (click)="onNextStepClick()"
        >
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </mat-dialog-actions>
    </mat-dialog-content>
  </div>
</div>
