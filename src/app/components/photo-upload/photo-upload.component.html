<div class="upload">
  <input #fileInput type="file" (change)="onFileSelected($event)" hidden />
  @if (imagePreview) {
  <img class="upload__preview" [src]="imagePreview" alt="PodglÄ…d" />
  }
  <div class="upload__buttons">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      Select file
    </button>

    <button
      mat-raised-button
      color="accent"
      [disabled]="!selectedFile"
      (click)="onUpload()"
    >
      Upload
    </button>
  </div>
</div>
