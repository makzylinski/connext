<div class="chat">
  <ul class="chat__list">
    @for (chat of (pairs$ | async); track $index) {
    <li class="chat__list-element">
      <img src="{{ chat.profileImageUrl }}" alt="{{ chat.username }}" />
      <div class="chat__list-element__details">
        <h3>{{ chat.username }}</h3>
        <p>{{ chat.latestMessage }}</p>
      </div>
    </li>
    }
  </ul>
</div>
